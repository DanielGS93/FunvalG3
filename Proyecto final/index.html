<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Windbnb Chile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
</head>
<body class="bg-white text-gray-800 transition-colors duration-300">
  <header class="p-4 flex justify-between items-center shadow-md relative">
    <h1 class="text-2xl font-bold text-red-500">windbnb</h1>

    <!-- Barra de búsqueda resumida -->
    <div id="searchBar" class="flex justify-between items-center space-x-4 border rounded-full px-4 py-2 shadow-sm hover:shadow-md cursor-pointer">
      <span id="whereLabel" class="text-sm font-medium">¿Dónde?</span>
      <span id="whenLabel" class="text-sm text-gray-500">¿Cuándo?</span>
      <span id="guestsLabel" class="text-sm text-gray-500">¿Quiénes?</span>
    </div>

    <!-- Tarjeta interactiva de búsqueda (inicialmente oculta) -->
    <div id="searchCard" class="absolute top-20 left-1/2 transform -translate-x-1/2 w-full max-w-xl bg-white rounded-xl shadow-lg p-6 z-10 hidden transition-all duration-300">
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div>
          <label for="cityInput" class="block text-xs font-semibold text-gray-600 mb-1">Ubicación</label>
          <input id="cityInput" class="w-full border rounded-md px-3 py-2" placeholder="Ej: Santiago" />
        </div>
        <div>
          <label for="dateInput" class="block text-xs font-semibold text-gray-600 mb-1">Fechas</label>
          <input id="dateInput" type="text" class="w-full border rounded-md px-3 py-2" placeholder="Agrega fechas" />
        </div>
        <div>
          <label for="guestsInput" class="block text-xs font-semibold text-gray-600 mb-1">Huéspedes</label>
          <input id="guestsInput" type="number" min="1" class="w-full border rounded-md px-3 py-2" placeholder="1 o más" />
        </div>
      </div>
      <div class="mt-4 flex justify-between">
        <button id="clearBtn" class="text-gray-600 underline text-sm">Borrar filtros</button>
        <button id="searchBtn" class="bg-red-500 text-white px-4 py-2 rounded-md">Buscar</button>
      </div>
    </div>
  </header>

  <main class="p-4 max-w-6xl mx-auto">
    <section class="mb-6">
      <h2 class="text-xl font-semibold">Estadías en Chile</h2>
      <p id="resultsCount" class="text-sm text-gray-600">X estadías disponibles</p>
    </section>

    <section id="staysContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Estadías renderizadas con JavaScript -->
    </section>
  </main>

  <script src="stays.js"></script>
  <script src="main.js"></script>
  <!-- Flatpickr JS + localización español -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
</body>
</html>
