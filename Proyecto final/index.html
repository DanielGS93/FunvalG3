<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Windbnb</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-800">
  <!-- Header estilo Airbnb -->
  <header class="p-6 shadow-md sticky top-0 bg-white z-10">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <h1 class="text-2xl font-bold text-pink-600">Windbnb</h1>
      <form id="filterForm" class="flex flex-wrap gap-2 items-center">
        <select id="citySelect" class="p-3 border border-gray-300 rounded-full shadow-sm focus:outline-none">
          <option value="">All cities</option>
          <option value="Helsinki">Helsinki</option>
          <option value="Turku">Turku</option>
        </select>
        <input type="number" id="guestInput" placeholder="Add guests" class="p-3 w-28 border border-gray-300 rounded-full shadow-sm focus:outline-none" min="1" />
      </form>
    </div>
  </header>

  <!-- Main section -->
  <main class="max-w-7xl mx-auto p-6">
    <h2 class="text-xl font-semibold mb-6">Stays in Finland</h2>
    <section id="results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Aquí se renderizan las tarjetas dinámicamente -->
    </section>
  </main>

  <script type="module" src="./main.js"></script>
  <script type="module" src="./render.js"></script>
  <script type="module" src="./stays.js"></script>
  <script type="module" src="./filter.js"></script>
</body>
</html>
