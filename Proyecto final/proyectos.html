<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mis Proyectos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <header class="bg-gray-900 text-white p-6">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Daniel Gamboa</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="index.html" class="hover:underline">Inicio</a></li>
          <li><a href="proyectos.html" class="hover:underline font-semibold">Proyectos</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="py-12 px-4 md:px-12">
    <h2 class="text-3xl font-bold mb-8 text-center">Proyectos</h2>
    <div id="contenedor-proyectos" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Aquí se insertarán los proyectos -->
    </div>
  </main>

  <script src="proyectos.js"></script>
  <script>
    const contenedor = document.getElementById("contenedor-proyectos");

    proyectos.forEach(p => {
      const div = document.createElement("div");
      div.className = "bg-white p-6 rounded-xl shadow hover:shadow-lg transition";

      div.innerHTML = `
        <img src="${p.imagen}" alt="${p.titulo}" class="w-full h-40 object-cover rounded mb-4" />
        <h3 class="text-xl font-semibold mb-2">${p.titulo}</h3>
        <p class="text-sm mb-4">${p.descripcion}</p>
        <a href="${p.enlace}" target="_blank" class="text-blue-600 underline">Ver proyecto</a>
      `;

      contenedor.appendChild(div);
    });
  </script>

</body>
</html>
